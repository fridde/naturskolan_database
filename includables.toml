# remote php files that have to be copied to the local server first 
# given as 'abbreviation = local-folder-to-copy-to, file-name'
# whitespace between values and comma will be trimmed
[repos.toolbox]
user = 'fridde'

	[repos.toolbox.paths]
	auto = 'autoload.php'
	inc = 'includables.toml'
	array = 'src/ArrayTools.php'
	cook = 'src/Cookie.php'
	dump = 'src/Dumper.php'
	html = 'src/HTML.php'
	mail = 'src/Mailer.php'
	osd = 'src/OSD.php'
	sms = 'src/SMS.php'
	sql = 'src/SQL.php'
	util = 'src/Utility.php'
	wc = 'src/WordCounter.php'

